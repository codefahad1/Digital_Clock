<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock </title>

    <link rel="stylesheet" href="./style.css">
</head>
<body onload="initClock()">
    
    <div class="clock">
        <h3>ツ𝑯𝒂𝒑𝒑𝒚 𝑷𝒓𝒐𝒈𝒓𝒂𝒎𝒊𝒏𝒈 ツ</h3>
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>
                <span id="month">Month</span>
                <span id="daynum">00</span>
                <span id="Year">Year</span>
            </div>
    
            <div class="time">
                <span id="hour"style="display: flex;">00 <p>:</p></span>
                <span id="munutes" style="display: flex;">00 <p>:</p></span>
                <span id="seconds">00</span>
                <span id="preiod">AM</span>
            </div>
        </div>
        <div class="copyright">Copy Right © 2023 reserved By <span><a href="https://www.facebook.com/profile.php?id=100092594048325&mibextid=ZbWKwL">ツ𝑯𝒂𝒑𝒑𝒚 𝑷𝒓𝒐𝒈𝒓𝒂𝒎𝒊𝒏𝒈 ツ</a></span></div>
    </div>



    <script src="./script.js"></script>

   
</body>
</html>
